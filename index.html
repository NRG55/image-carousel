<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Image carousel</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div data-image="image1.jpg"></div>
            <div data-image="image2.jpg"></div>
            <div data-image="image3.jpg"></div>
        </div>
        <div class="nav-container">
            <button id="previous"><img src="images/chevron-left.svg" alt="Previous"></button>
            <button id="next"><img src="images/chevron-right.svg" alt="Next"></button>
        </div>
    </div>    
</body>
</html>
